name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v4

      - name: Installer dépendances système
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk unzip zip git wget

      - name: Installer Buildozer et outils Python
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Installer SDK Android et accepter les licences
        run: |
          # Créer un dossier pour le SDK
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          
          # Télécharger les command-line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          
          # Définir variables d'environnement
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

          # Accepter toutes les licences automatiquement
          yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --licenses

          # Installer la version exacte des Build-Tools nécessaires
          $HOME/android-sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      - name: Compiler l’APK
        run: |
          buildozer android debug

      - name: Sauvegarder l’APK compilé
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
