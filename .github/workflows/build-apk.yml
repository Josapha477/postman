name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip build-essential git zip unzip openjdk-17-jdk \
          python3-setuptools python3-wheel libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Update buildozer.spec requirements
      run: |
        sed -i 's/^requirements = .*/requirements = python3,kivy,kivymd,requests/' buildozer.spec

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: bin/*.apk
